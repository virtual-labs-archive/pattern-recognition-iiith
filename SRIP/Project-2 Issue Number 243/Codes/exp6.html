<!DOCTYPE HTML>
<html>

<head>
	<title>MLE: Learning the Classifier from Data</title>
    <link rel="stylesheet" type="text/css" href="exp6.css">
    <script type="text/javascript" src="exp6.js"></script>
    <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</head>

<body>
	<div class="leftcolumn">
		<div id="chartContainer" style="height: 400px; width: 600px;">
		</div>
	</div>


	<div class="rightcolumn">
		<div class="card">
    		<h2>Distribution Function</h2>
      		<p> Select Distribution Function
	      		<select id="distribution-function">
	  				<option value="0">Gaussian/ Normal Distribution</option>
	  				<option value="1">Uniform Distribution</option>
	  			</select>
  			</p>
    	</div>

    	<div class="card">
      		<h2>Mark Points</h2>
      		<h4>Class 1</h4>
      			<p> Mean: <output id="mean1x"> </output>  <output id="mean1y"> </output> </p>
    			<p> Covariance: <output id="c11-1"> </output>  <ouput id="c12-1"> </ouput> </p>
    			<p> <output id="c21-1"></output>  <output id="c22-1"> </output> </p>
      		
    		<h4>Class 2</h4>
      			<p> Mean: <output id="mean2x"> </output>  <output id="mean2y"> </output> </p>
    			<p> Covariance: <output id="c11-2"> </output>  <output id="c12-2"> </output> </p>
    			<p> <output id="c21-2"></output>  <output id="c22-2"> </output> </p>
    	</div>

		<div class="card">
			<h2>Add Data</h2>
    		X Value: <input id="xValue" type="number" step="any" placeholder="Enter X-Value">
    		Y Value: <input id="yValue" type="number" step="any" placeholder="Enter Y-Value">
    		<button id="add-class-1">Add Class 1 </button>
    		<button id="add-class-2">Add Class 2 </button>
    		<button id="clear">Clear </button>
			<p>
				<button id="calculate-mle">Calculate MLE </button>
	  			<button id="mark-all">Mark All </button>
	  		</p>
    	</div>

    </div>
         
</body>
</html>
